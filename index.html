<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Archer Duel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="mt-3 mb-5 text-center">
    <h1>Archer Duel</h1>
    <h4>Calculate optimal turn in duel of two archers</h4>
</header>
<main class="w-75 m-auto">

    <section class="input">
        <form id="input-form" action="/">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="firstArcherAccuracy">First archer accuracy:</label>
                </div>
                <input type="number" min="0.1" max="0.3" step="0.05" value="0.1" class="form-control" id="firstArcherAccuracy">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="secondArcherAccuracy">Second archer accuracy:</label>
                </div>
                <input type="number" min="0.1" max="0.3" step="0.05" value="0.3" class="form-control" id="secondArcherAccuracy">
            </div>
            <button type="submit" class="btn btn-outline-primary" id="getTurns">Get optimal turns</button>
        </form>
    </section>

    <section class="mb-3">
        <h4>Optimal turn:</h4>
        <ul id="result" class="list-group">

        </ul>
    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
